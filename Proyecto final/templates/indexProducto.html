
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/index.css')}}"
</head>
<body>
    <h1></h1>

    <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th colspan="6" class="table-secondary" style="text-align: center"><H1>LISTADO DE PRODUCTOS</H1></th>
                    </tr>
                    <tr>
                        <th scope="col" style="text-align: center">ID</th>
                        <th scope="col" style="text-align: center">Nombre</th>
                        <th scope="col" style="text-align: center">Categoria</th>
                        <th scope="col" style="text-align: center">Serie</th>
                        <th  scope="col" style="text-align: center"></th>
                        <th  scope="col" style="text-align: center"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for producto in productos %}
                    <tr>
                        <th scope="row">{{producto.id_producto}}</th>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.serie}}</td>
                        <td><a class="link-warning" href="{{ url_for ('appProducto.actualizar',id = producto.id_producto,token = token)}}">Editar</a></td>
                        <td><a class="link-danger" href="{{ url_for ('appProducto.borrarUno',id =producto.id_producto,token = token)}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <div class="input-group">
                <span class="input-group-text">Tu token</span>
                <textarea class="form-control" aria-label="With textarea" readonly>{{token}}</textarea>
            </div>
           
        </div>
        <br>
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <a class="btn btn-primary" href="{{ url_for('inicio')}}">Menu</a>
            <a class="btn btn-success" href="{{ url_for ('appProducto.registroProducto',token = token)}}">Agregar nuevo producto</a>
            <a class="btn btn-danger" href="{{ url_for ('appProducto.borrarTodos',token = token)}}">Eliminar todos los productos</a>
          
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
